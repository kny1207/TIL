<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 1. 주석 -->
    <!-- ctrl + / 로 주석 자동 완성 가능 -->

    <!-- 2. 레이아웃 시맨틱 태그: 구간 분리 역할 -->
    <header>header</header>
    <nav>nav</nav>
    <aside>aside</aside>
    <section>section</section>
    <article>article</article>
    <footer>footer</footer>

    <!-- 3. 레이아웃 Non-시맨틱 태그 -->
    <div>div</div>

    <!-- 4. 제목 -->
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>

    <!-- 5. 본문 -->
    <p>본문입니다. <br> 
        본문입니다.</p>
    <hr>
    <p>본문입니다. <br> 
        본문입니다.</p>  

    <!-- 6. 글자 꾸미기 -->
    <p>
        <!-- 굵게 -->
        <b>굵게</b>
        <strong>굵게 - 시맨틱</strong>
        <!-- 기울임 -->
        <i>울임</i>
        <em>기울임 - 시맨틱</em>
        <!-- 취소선 -->
        <del>취소선</del>
    </p>

    <!-- 7. 목록 -->
    <!-- 순서 있는 목록  -->
    <ol>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ol>
    <ul>
        <li>사과</li>
        <li>배</li>
        <li>딸기</li>
    </ul>



</body>
</html>
